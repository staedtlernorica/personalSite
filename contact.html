<body class="contact-page">
    <header>
        <nav class="">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li class="sophie-logo">Sophie</li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="on-page">Contact</a></li>
                <li class="show-mobile"><a href=""><i class="fas fa-bars fa-2x"></i></a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <h1 class="capitalized">Get in touch</h1>
        </div>
    </header>

    <main class="wrapper contact-page">
        <section>
            <aside>
                <div>
                    <ul class="social-icons">
                        <li><i class="fab fa-facebook-f fa-2x"></i></li>
                        <li><i class="fab fa-twitter fa-2x"></i></li>
                        <li><i class="fab fa-linkedin-in fa-2x"></i></li>
                        <li><i class="fab fa-instagram fa-2x"></i></li>
                    </ul>
                </div>

                <h4>info@email.com</h4>

                <div class="address">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>

            <div class="email-contact">
                <form action="">
                    <input type="text" name="" id="" placeholder="Name" >
                    <input type="text" name="" id="" placeholder="Email address" >
                    <textarea name="" id="" placeholder="Message" ></textarea>
                    <button >Submit</button>
                </form>
            </div>
        </section>
    </main>


    <footer>
